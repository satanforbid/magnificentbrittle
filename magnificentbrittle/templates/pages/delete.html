{% extends 'pages/index.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}
    <p>Are you sure you want to delete {{ patient }}?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'profilePage' patient.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger" name="confirm">Confirm</button>
    </form>
{% endblock %}
